format_version: "4"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
app:
  envs:
  - GRADLE_BUILD_FILE_PATH: android/build.gradle
  - GRADLEW_PATH: android/gradlew
  - BITRISE_PROJECT_PATH: ios/RnCiPlayground.xcodeproj
  - BITRISE_SCHEME: RnCiPlayground
trigger_map:
- push_branch: '*'
  workflow: primary
- pull_request_source_branch: '*'
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.5.2: {}
    - script@1.1.4:
        title: Do anything with Script step
    - npm@0.9.0:
        inputs:
        - command: install
    - install-missing-android-tools@2.0.2: {}
    - gradle-runner@1.7.7:
        inputs:
        - gradle_file: $GRADLE_BUILD_FILE_PATH
        - gradle_task: assembleDebug
        - gradlew_path: $GRADLEW_PATH
    - certificate-and-profile-installer@1.8.8: {}
    - xcode-archive@2.4.3:
        inputs:
        - project_path: $BITRISE_PROJECT_PATH
        - scheme: $BITRISE_SCHEME
        - configuration: Release
    - deploy-to-bitrise-io@1.3.7:
        inputs:
        - notify_user_groups: admins
     - slack@2.6.3:
            inputs:
            - message: |-
                $BITRISE_BUILD_URL

                Commit $GIT_CLONE_COMMIT_HASH - $BITRISE_GIT_MESSAGE

                Pour installer l'app c'est par ici ! $BITRISE_PUBLIC_INSTALL_PAGE_URL
            - image_url: https://media.licdn.com/mpr/mpr/shrink_200_200/AAEAAQAAAAAAAAduAAAAJDQwMjBiYjU1LWI5ZGQtNGVjNS05NjM4LTg2MzBlM2JjYTRiZA.png
            - icon_url: https://pbs.twimg.com/profile_images/509277348965781504/VRskGFs5.jpeg
            - from_username: 'RnCiPlayground #$BITRISE_BUILD_NUMBER'
            - from_username_on_error: 'Pot Pourri Android #$BITRISE_BUILD_NUMBER'
            - message_on_error: "$BITRISE_BUILD_URL\n\nCommit $GIT_CLONE_COMMIT_HASH -
                $BITRISE_GIT_MESSAGE\n\nUne erreur est survenue. "
            - webhook_url: https://hooks.slack.com/services/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
  primary:
    steps:
    - activate-ssh-key@3.1.1:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@3.5.2: {}
    - script@1.1.4:
        title: Do anything with Script step
    - npm@0.9.0:
        inputs:
        - command: install
    - npm@0.9.0:
        inputs:
        - command: test
    - deploy-to-bitrise-io@1.3.7: {}
